<section class='flex main-desk-form-section v2'>
    <div class='main-desk-form-cont form-all'>

        <img class="vector_1" src="./img/Vector_1.svg" alt="Vector_1">
        <img class="vector_2" src="./img/Vector_2.svg" alt="Vector_2">
        <img class="vector_3" src="./img/Vector_3.svg" alt="Vector_3">
        <img class="teez-img" src="./img/teez.svg" alt="teez">
        <img class="woman-img" src="./img/woman.png" alt="woman">

        <div class="def_div">
            <div class="main-desk-form-left">
                <div class="main-desk-form-name">
                    Записаться<br> на консультацию
                </div>
                <div class="main-desk-form-prev-text">
                    Укажите свой номер телефона, мы перезвоним <br> и подберём для вас удобное время приёма
                </div>
            </div>
            <div class="main-desk-form-right">
                <form>
                    <div class="inputs_cont">
                        <div class="input_cont">
                            <input type="text" name="name">
                            <div class="placeholder">
                                ФИО
                            </div>
                        </div>
                        <div class="input_cont">
                            <input type="text" name="phone">
                            <div class="placeholder">
                                Телефон
                            </div>
                        </div>
                        <div class="input_cont select-cont">
                            <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17 1L9.18856 8.9208C9.08442 9.0264 8.91558 9.0264 8.81144 8.9208L1 1" stroke="#787C87" stroke-linecap="square"/>
                                </svg>
                                
                            <select name="service">
                                <option value="all" hidden selected>Выберите направление</option>
                                <option value="service 1">service 1</option>
                                <option value="service 2">service 2</option>
                                <option value="service 3">service 3</option>
                            </select>
                        </div>
                        <div class="input_cont v2">
                            <div class="placeholder">
                                Ваш комментарий
                            </div>
                            <textarea maxlength="150" name="message"></textarea>
                        </div>
                    </div>
                    <div class="checkbox v2" data-processing="">
                        <div class="check-box-btn"> <img class="check" src="./img/Checked.svg" alt="check"></div>
                        <p>
                            Я согласен с <a href="">Политикой конфиденциальности сайта </a>
                        </p>
                    </div>
                    <button class="button" type="submit">
                        Записаться
                    </button>
                </form>
            </div>
        </div>

    </div>
</section>
